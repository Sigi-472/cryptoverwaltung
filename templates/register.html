<!DOCTYPE html>
{% block content %}
<style>
	.register-container {
		max-width: 400px;
		margin: 50px auto;
		padding: 20px;
		border: 1px solid #000;
		border-radius: 8px;
		background-color: #222;
		color: white;
	}

	.oasis-header {
		text-align: center;
		margin-bottom: 30px;
		font-family: sans-serif;
	}

	.oasis-logo {
		font-size: 48px;
	}

	.oasis-abbr {
		font-size: 28px;
		color: #1e90ff;
	}

	.oasis-name {
		font-size: 20px;
		font-weight: bold;
		margin-top: 10px;
	}

	.register-form .form-group {
		margin-bottom: 15px;
		background-color: #222;
		color: white;
	}

	.register-form .form-control {
		width: 100%;
		box-sizing: border-box;
		background-color: #222;
		color: white;
	}

	.save-new {
		width: 100%;
		padding: 10px;
		background-color: #111;
		color: white;
	}

	.login-link {
		text-align: center;
		margin-top: 10px;
	}

	/* Direkt den Link in .register-link ansprechen */
	.login-link a {
		color: #1e90ff;
		text-decoration: none;
	}

	/* Optional: Hover-Effekt */
	.login-link a:hover {
		color: #1e90ff;
		text-decoration: underline;
	}

	.flash-messages {
		margin-top: 15px;
		color: red;
	}

	.background {
		z-index: -1;
		position: fixed;
		width: 100%;
		height: 100%;
		top: 0px;
		left: 0px;
		background-color: #111;
	}
</style>
<div class="background"></div>
<div class="register-container">

	<div class="oasis-header">
		<div class="oasis-logo" id="oasis-logo">ðŸª™</div>
		<div class="oasis-abbr">CoinTracker</div>
		<div class="oasis-name">Cryptocurrency Organization & Investment Navigation Tool</div>
	</div>

	<form method="POST" class="register-form">
		<div class="form-group">
			<label for="username">Username:</label>
			<input id="username" class="form-control" name="username" type="text" required />
		</div>

		<div class="form-group">
			<label for="password">Passwort:</label>
			<input id="password" class="form-control" name="password" type="password" required />
		</div>

		<div class="form-group">
			<button class="save-new" type="submit">Registrieren</button>
		</div>

		<p class="login-link">Bereits einen Account?
			<a href="{{ url_for('login') }}">Hier anmelden</a>
		</p>

		{% if error %}
		<ul class="flash-messages">
			<li>{{ error }}</li>
		</ul>
		{% endif %}
	</form>
</div>

{% endblock %}
