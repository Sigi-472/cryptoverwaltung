<style>
  input,
  select,
  textarea {
    background-color: #222;
    color: white;
    border: 1px solid #555;
  }

  input::placeholder,
  textarea::placeholder {
    color: #aaa;
  }

  /* Optional: Fokus-Styling */
  input:focus,
  select:focus,
  textarea:focus {
    outline: none;
    border-color: #888;
    box-shadow: 0 0 4px #888;
  }
    /* Dunkle Buttons */
  button {
    background-color: #222;
    color: white;
    border: 1px solid #555;
    padding: 6px 12px;
    cursor: pointer;
  }

  button:hover {
    background-color: #333;
    border-color: #888;
  }

  button:active {
    background-color: #111;
  }
</style>

    <option value="DOT">DOT</option>
    <option value="ETH">ETH</option>

    <textarea id="buyCommentInput" rows="3" cols="30" placeholder="optional..."></textarea>
